<!doctype html>
<meta charset="utf-8">
<title>Noise world gen</title>
<body>
  <script src="src/pixi.js"></script>
  <script src="src/p5.js"></script>
  <script src="src/Generate.js"></script>

  <script>

  var testmap = [];
  var tile_width = 10;
  var tile_height = 10;
  var screen_width = window.prompt("Enter width");
  var screen_height = window.prompt("Enter Height");

  var h = (screen_height/tile_height);
  var w = (screen_width/tile_width);
  var renderer = PIXI.autoDetectRender(screen_width, screen_height,{backgroundColor : 0x000000255});


  //initialze a map at user specificatioins
  function init(map, height, width){
    map.length = height;
    for(i = 0; i < height; i++){
      map[i] = [];
      for(j = 0; j < width; j++){
        map[i][j] = 0;
      }
    }
    //console.log(map[1]);
  }



  document.body.appendChild(renderer.view);
  var stage = new PIXI.Container();

  var grass = PIXI.Texture.fromImage('img/green.jpg');
  var mountainTexture = PIXI.Texture.fromImage('img/brown.jpg');
  function setup(){ //p5 requires setup (temporary)
    init(testmap,h,w);
    for(i = 0; i < h; i++){
      for(j = 0; j < w; j++){
        testmap[i][j] = noise(i,j);
        //window.alert(banterlona[i][j]);
      }
    }
    var map = new Generate();
    map.generateMap(testmap);
  }

  animate();

  function animate() {
      requestAnimationFrame(animate);
      renderer.render(stage);
  }



  </script>
</body>
